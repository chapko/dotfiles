# maroon    = '#6d2228', -- '#e64553',
# peach     = '#a66611', -- '#fe640b',
# yellow    = '#a36d00', -- '#df8e1d',
# green     = '#478a38', -- '#40a02b',
# teal      = '#3e7174', -- '#179299',
# sky       = '#1c7497', -- '#04a5e5',
# sapphire  = '#367681', -- '#209fb5',
# blue      = '#3c64b4', -- '#1e66f5',
# lavender  = '#5466c9', -- '#7287fd',
# text      = '#676b8e', -- '#4c4f69',
# subtext1  = '#686c87', -- '#5c5f77',
# subtext0  = '#6c6f85', -- '#6c6f85',
# overlay2  = '#7c7f93', -- '#7c7f93',
# overlay1  = '#8c8fa1', -- '#8c8fa1',
# overlay0  = '#9ca0b0', -- '#9ca0b0',
