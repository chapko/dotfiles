# mantle    = '#e6e9ef', -- '#e6e9ef',
# crust     = '#dce0e8', -- '#dce0e8',

colors:
    # Default colors
    primary:
        background: "#EFF1F5" # base
        foreground: "#676b8e" # text
        # Bright and dim foreground colors
        dim_foreground: "#676b8e" # text
        bright_foreground: "#676b8e" # text

    # Cursor colors
    cursor:
        text: "#EFF1F5" # base
        cursor: "#b4462d" # rosewater
    vi_mode_cursor:
        text: "#EFF1F5" # base
        cursor: "#5466c9" # lavender

    # Search colors
    search:
        matches:
            foreground: "#EFF1F5" # base
            background: "#6C6F85" # subtext0
        focused_match:
            foreground: "#EFF1F5" # base
            background: "#478a38" # green
        footer_bar:
            foreground: "#EFF1F5" # base
            background: "#6C6F85" # subtext0

    # Keyboard regex hints
    hints:
        start:
            foreground: "#EFF1F5" # base
            background: "#a36d00" # yellow
        end:
            foreground: "#EFF1F5" # base
            background: "#6C6F85" # subtext0

    # Selection colors
    selection:
        text: "#EFF1F5" # base
        background: "#DC8A78" # rosewater

    # Normal colors
    normal:
        black: "#5C5F77" # subtext1
        red: "#b00c0c" # red
        green: "#478a38" # green
        yellow: "#a36d00" # yellow
        blue: "#3c64b4" # blue
        magenta: "#b34295" # pink
        cyan: "#3e7174" # teal
        white: "#ACB0BE" # surface2

    # Bright colors
    bright:
        black: "#6C6F85" # subtext0
        red: "#b00c0c" # red
        green: "#478a38" # green
        yellow: "#a36d00" # yellow
        blue: "#3c64b4" # blue
        magenta: "#b34295" # pink
        cyan: "#3e7174" # teal
        white: "#BCC0CC" # surface1

    # Dim colors
    dim:
        black: "#686c87" # subtext1
        red: "#b00c0c" # red
        green: "#478a38" # green
        yellow: "#a36d00" # yellow
        blue: "#3c64b4" # blue
        magenta: "#b34295" # pink
        cyan: "#3e7174" # teal
        white: "#ACB0BE" # surface2

    indexed_colors:
        - { index: 16, color: "#a66611" }
        - { index: 17, color: "#b4462d" }
